name: Quant Bot Scheduler

on:
  schedule:
    # UTC 기준 시간 설정 (한국 시간 - 9시간)
    # 1. 아침 8시 50분 KST -> 전날 23시 50분 UTC
    - cron: '50 23 * * 0-4'  # 일~목 (한국 월~금 아침)
    
    # 2. 오후 3시 30분 KST -> 당일 06시 30분 UTC
    - cron: '30 6 * * 1-5'   # 월~금 (한국 월~금 오후)

  workflow_dispatch: # 수동 실행 버튼 추가

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install pandas finance-datareader requests pykrx beautifulsoup4 lxml

    - name: Run Trading Bot
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: python daily_bot.py
